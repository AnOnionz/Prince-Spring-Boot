<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Prince-đổi mật khẩu</title>
<link
	href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<link rel="icon" type="image/png" sizes="96x96"
	th:href="@{/images/favicon-96x96.png}">
<link rel="manifest" th:href="@{/images/manifest.json}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage"
	th:content="@{/images/ms-icon-144x144.png}">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/cssandjs/login.css}">
</head>
<body>
	<img class="wave" th:src="@{/images/wave.png}">
	<div class="container">
		<div class="img">
			<img
				style="width: 150px; position: absolute; top: 1rem; left: 1.5rem;"
				th:src="@{/images/prince.png}"> <img
				th:src="@{/images/bg.svg}">
		</div>
		<div class="login-content">
			<form data-toggle="validator" role="form" action="ChangePassword" method = "post">
				<img src="assets/images/login/avatar.svg">
				<h2 style ="font-size: 2rem;"class="title">đổi mật khẩu</h2>
           		
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>mật khẩu hiện tại</h5>
           		    	<input type="password" class="input" name="inputCurrentPassword"  required="required">
            	   </div>
            	</div>
            	<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>mật khẩu mới</h5>
           		    	<input type="password" class="input" name="inputPassword" pattern="[A-Za-z0-9@#$%!^&*]{6,30}" required="required">
            	   </div>
            	</div>
            	
           		<div >
           		   	<p style="font-size: 14px;color: red;font-style: italic;" th:text=${message}>
           		   </p>
           		</div>
           		   		
            	<input type="submit" class="btn" name="submit" value="tiếp tục" style="margin-top: 1.8rem;">
            	
            </form>
        </div>	
    </div>
    <script type="text/javascript" th:src="@{/js/cssandjs/login.js}"></script>
</body>
</html>
