<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Prince - đăng nhập</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link
	href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<link rel="icon" type="image/png" sizes="96x96"
	th:href="@{/images/favicon-96x96.png}">
<link rel="manifest" th:href="@{/images/manifest.json}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage"
	th:content="@{/images/ms-icon-144x144.png}">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/cssandjs/login.css}">
</head>
<body>
	<img class="wave" th:src="@{/images/wave.png}">
	<div class="container">
		<div class="img">
			<img
				style="width: 150px; position: absolute; top: 1rem; left: 1.5rem;"
				th:src="@{/images/prince.png}"> <img
				th:src="@{/images/bg.svg}">
		</div>

		<div class="login-content">
			<!-- /login?error=true -->
			<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
				<img th:src="@{/images/avatar.svg}">
				<h2 class="title">welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="text" class="input" name="email" required>

					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" name="password" required>
					</div>
				</div>
				<div th:if="${#request.getParameter('error') == 'true'}"
					style="color: red; margin: 10px 0px;">
					<span id="error"
						th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null && 
         		#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message == 'Bad credentials'}">
						Invalid email or password </span>

				</div>
				<div
					style="display: flex; justify-content: space-between; padding-top: 1rem;">
					<div>
						<span style="color: #555; font-size: 1rem;">Remember Me </span> <input
							type="checkbox" name="remember-me" />
					</div>
				</div>
				<a th:href="@{/request-password-reset}">Forgot your password?</a> 
				<input type="submit" name="submit" id="loginbtn" class="btn login-btn" value="Log in">
				<div style="display: flex; justify-content: center;">
					<a style="font-size: 1.1rem;" th:href="@{/register}">Don't have
						a Prince account? Sign up</a>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/cssandjs/login.js}"></script>
</body>
</html>
