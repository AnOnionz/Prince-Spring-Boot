<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Prince - Đăng tin</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" sizes="96x96"
	th:href="@{/images/favicon-96x96.png}">
<link rel="manifest" th:href="@{/images/manifest.json}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage"
	th:content="@{/images/ms-icon-144x144.png}">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/cssandjs/datepicker.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" th:href="@{/styles/cssandjs/tippy.css}">
<link rel="stylesheet" th:href="@{/styles/cssandjs/iconfont.css}">
<link rel="stylesheet" 
	th:href="@{/styles/cssandjs/luckywheel-notification.css}">
<link rel="stylesheet" 
	th:href="@{/styles/cssandjs/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/styles/cssandjs/owl.carousel.min.css}">
<link rel="stylesheet" 
	th:href="@{/styles/cssandjs/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/styles/cssandjs/animate.css}">
<link rel="stylesheet" th:href="@{/styles/cssandjs/style.css}">
<link rel="stylesheet" th:href="@{/styles/cssandjs/header.css}">
<style type="text/css">
input[type=radio], input[type=checkbox] {
	margin: 5.8px 0 0 -20px;
}
</style>
</head>
<body>
	<div th:replace="/header :: header"></div>

	<div class="container-fluid mt-5 mb-5 pb-5">
		<div class="row justify-content-center mt-5 mb-5">
			<div class="col-6">
					<form action="#" th:action="@{/post/step2}" th:object="${post}" method="post"
						autocomplete="off">
						<h4>Đăng Ký Quảng cáo</h4>
						<div class="form-group row justify-content-between">
							<label for="inputType" class="col-md-2 col-form-label">Thể
								loại</label> 
								<select id="inputType" class="form-control col-md-9"
								name="category" th:field="*{selectedCat}" required="required">
								<option th:each="categoryitem : ${categories}" th:value="${categoryitem.getId()}" th:text="${categoryitem.getName()}" checked></option>
							</select>
						</div>
						<div class="form-group row justify-content-between">
							<label class="col-md-2 col-form-label">Thời gian</label> <input
								type="text" id="timeCheckIn" name="startDate" autofocus="false" th:field="*{startDate}"
								class="form-control col-md-4"
								placeholder="bắt đầu" required="required" /> <input type="text"
								id="timeCheckOut" name="endDate" th:field="*{endDate}"
								class="form-control col-md-4" placeholder="kết thúc"
								required="required" />

						</div>
						<fieldset class="form-group">
							<div class="row justify-content-between">
								<legend class="col-form-label col-md-2 pt-0">Hình thức</legend>
								<div class="col-md-9">
									<div class="form-check ">
										<input class="form-check-input" type="radio" name="gridRadios"
											id="gridRadios1" value="1" th:field="*{type}"> <label
											class="form-check-label" for="gridRadios1"> bài viết
										</label>
									</div>
									<div class="form-check ">
										<input class="form-check-input " disabled="disabled" type="radio"
											name="gridRadios" id="gridRadios2" value="2"> <label
											class="form-check-label" for="gridRadios2"> video </label>
									</div>
									<div class="form-check ">
										<input class="form-check-input" type="radio" name="gridRadios"
											disabled="disabled" id="gridRadios3" value="3"> <label
											class="form-check-label" for="gridRadios3">
											banner(chưa ra mắt) </label>	
									</div>
								</div>
							</div>
						</fieldset>
						<div class="form-group row ">

							<label for="inputCost" class="col col-form-label">Chi phí</label>
							<select id="inputCost" name="inputCost" class="form-control col " checked th:field="*{cost}"
								required="required">
								<option value="45">45&#36;</option>
								<option value="90" checked>90&#36;</option>
								<option value="135">135&#36;</option>
								<option value="180">180&#36;</option>
							</select> <label for="inputCost" class="col col-form-label">Giá 1
								lần click</label> <select id="inputCostperClick"
								name="inputCostPerClick" class="form-control col " th:field="*{costperclick}" checked
								required="required">
								<option value="0.3" checked >0.3&#36;</option>
								<option value="0.2">0.2&#36;</option>
								<option value="0.1">0.1&#36;</option>
							</select>

						</div>
						<div class="form-group row ">
							<div class="col-md-12">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck1"
										required="required"> <label class="form-check-label"
										for="gridCheck1"> chấp nhận nghĩa là bạn đồng ý với <a
										href="#" style="color: teal;">điều khoản </a>và <a href="#"
										style="color: teal;">chính sách </a> của chúng tôi
									</label>
								</div>
							</div>
						</div>

						<div style="display: flex; font-size: 1.7rem;"
							class="justify-content-between mt-5">
							<button type="submit" class="btn btn-primary mx-auto " id="next">Tiếp
								tục</button>

						</div>
					</form>
			</div>
			<div class="col-1">
				<div style="display: flex; margin: 0 auto;" class="col-6 px-0">
					<a href="/post/cancel">
						<i class="fas fa-window-close"
						style="color: red; font-size: 2.5rem;" id="cancle"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/footer :: footer"></div>
	<script th:src="@{/js/cssandjs/jquery.min.js}"></script>
	<script th:src="@{/js/cssandjs/bootstrap.min.js}"></script>
	<script th:src="@{/js/cssandjs/bootstrap-datepicker.js}"></script>
	<script>
	document.getElementById("gridRadios1").setAttribute("checked","checked")
					$(function() {
						'use strict';
						var nowTemp = new Date();
						var now = new Date(nowTemp.getFullYear(), nowTemp
								.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);

						var checkin = $('#timeCheckIn')
								.datepicker(
										{
											onRender : function(date) {
												return date.valueOf() < now
														.valueOf() ? 'disabled'
														: '';
											}
										})
								.on(
										'changeDate',
										function(ev) {
											if (ev.date.valueOf() > checkout.date
													.valueOf()) {
												var newDate = new Date(ev.date)
												newDate.setDate(newDate
														.getDate() + 1);
												checkout.setValue(newDate);
											}
											checkin.hide();
											$('#timeCheckOut')[0].focus();
										}).data('datepicker');
						var checkout = $('#timeCheckOut').datepicker(
								{
									onRender : function(date) {
										return date.valueOf() <= checkin.date
												.valueOf() ? 'disabled' : '';
									}
								}).on('changeDate', function(ev) {
							checkout.hide();
						}).data('datepicker');
					});
					tippy('#cancle', {
						animation : 'shift',
						placement : 'right',
						inertia : true,
						theme : 'lightning',
						arrow : false,
						content : 'Hủy',
					});
					tippy('#next', {
						content : 'Tiếp tục',
					});
				</script>
</body>
</html>
